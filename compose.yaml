services:
  workflow-scheduler:
    build: .
    container_name: workflow-scheduler
    env_file:
      - .env
    environment:
      - TZ=Europe/Madrid
      - CRON_SCHEDULE=0 0 * * *
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_REPOSITORY=GerardGascon/game-of-the-day
      - GITHUB_WORKFLOW=pick-game.yml
      - GITHUB_BRANCH=master
    restart: unless-stopped